<!DOCTYPE html>
<html>
<head>
  <title>Formulario de ingreso de entradas al cine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333333;
    }

    select,
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 3px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #333333;
      color: #ffffff;
      cursor: pointer;
    }

    .boleta {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .boleta h2 {
      text-align: center;
      color: #333333;
    }

    .boleta p {
      color: #333333;
      margin-bottom: 10px;
    }

    .boleta .total {
      font-weight: bold;
    }

    .logo-cine {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Formulario de ingreso de entradas al cine</h1>
  
  <form>
    <img src="C:\Users\Lenovo\Desktop\Trabajo programacion web\logo_cine.png.png" alt="Logo cine" class="logo-cine">

    <label for="tipoEntrada">Tipo de entrada:</label>
    <select id="tipoEntrada" name="tipoEntrada">
      <option value="nino">Niño</option>
      <option value="adulto">Adulto</option>
      <option value="adultoMayor">Adulto Mayor</option>
    </select>
    <br>
    <label for="cantidadEntradas">Cantidad de entradas:</label>
    <input type="number" id="cantidadEntradas" name="cantidadEntradas" min="1">
    <br>
    <input type="submit" value="Comprar entradas">
  </form>

  <div class="boleta" id="boletaContainer">
    <h2>Boleta de compra</h2>
    <p id="tipoEntradaBoleta"></p>
    <p id="cantidadEntradasBoleta"></p>
    <p class="total" id="precioTotalBoleta"></p>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evitar el envío del formulario
      
      // Obtener los valores seleccionados del formulario
      var tipoEntrada = document.getElementById('tipoEntrada').value;
      var cantidadEntradas = document.getElementById('cantidadEntradas').value;

      // Calcular el descuento según el tipo de entrada
      var descuento = 0;
      if (tipoEntrada === 'nino') {
        descuento = 0.3;
      } else if (tipoEntrada === 'adulto') {
        descuento = 0.05;
      } else if (tipoEntrada === 'adultoMayor') {
        descuento = 0.55;
      }

      // Calcular el precio total con descuento
      var precioEntrada = 10; // Precio base de la entrada
      var precioTotal = cantidadEntradas * precioEntrada * (1 - descuento);

      // Imprimir la boleta de compra
      var boleta = "-------- Cine --------\n";
      boleta += "Tipo de entrada: ";
      if (tipoEntrada === 'nino') {
        boleta += "Nino\n";
      } else if (tipoEntrada === 'adulto') {
        boleta += "Adulto\n";
      } else if (tipoEntrada === 'adultoMayor') {
        boleta += "Adulto Mayor\n";
      }
      boleta += "Cantidad de entradas: " + cantidadEntradas + "\n";
      boleta += "Precio total: $" + precioTotal.toFixed(2);

      // Mostrar la boleta en el contenedor correspondiente
      document.getElementById('tipoEntradaBoleta').textContent = "Tipo de entrada: " + tipoEntrada;
      document.getElementById('cantidadEntradasBoleta').textContent = "Cantidad de entradas: " + cantidadEntradas;
      document.getElementById('precioTotalBoleta').textContent = "Precio total: $" + precioTotal.toFixed(2);

      // Mostrar mensaje en pantalla
      alert(boleta);
    });
  </script>
</body>
</html>
